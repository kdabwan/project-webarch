<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Web Architecture Project - User links</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.datatables.net/plug-ins/9dcbecd42ad/integration/bootstrap/3/dataTables.bootstrap.css">
		<link rel="stylesheet" href="./static/css/default.css">


		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
		<script src="./static/bootstrap/js/jquery.cookie.js"></script>
		<script src="./static/bootstrap/bootstrap-table.js"></script>
	</head>
	<body>
			<div class="content">

			<div class="sign-area" align="right" id="sign-area">
			</div>

			<div class="centered-box" style="width:70%, font-size:170%">
                <h4> Short url: {{short_url}}</h4>
                <h5> Number of Clicks: {{number_clicks}} </h5>
				<table id="example" class="table table-striped table-bordered table-condensed"  cellspacing="0" width="100%">
				    <thead>
					    <tr>
					        <th data-field="IP address" data-halign="center" data-align="left">URL</th>
					        <th data-field="Click Data/Time" data-halign="left" data-align="right">Created Date</th>
					        
						 </tr>
					  </thead>
					    	<tbody>
					    		{% for stat in stats %}
					         	<tr>
					                <td> {{stat[2]}}</td>
					                <td>{{stat[3]}}</td> 
					            </tr>
					            {% endfor %}
					        </tbody>
				</table>
			
			</div>
		</div>
		<script >
				$(document).ready(function() {
				// logon user sees registered user menu, sign in button otherwise
				if($.cookie('username') === null || $.cookie('username') === "" 
					|| $.cookie('username') === "null" || $.cookie('username') === undefined)
						{
						}
						else
						{
							var name= $.cookie('name');
						    var user = " <div class=\"member\">\
						    <ul class=\"nav navbar-nav navbar-fixed-top \" >\
						        <li class=\"dropdown\">\
						          <a href=\"#\" class=\"dropdown-toggle\" data-toggle=\"dropdown\"><span class=\"glyphicon glyphicon-user pull-left\"></span>"+ name +"</a>\
						          <ul class=\"dropdown-menu\">\
						          <div class=\"navbar-login\">\
						          	<li><a href=\"./home\" id=\"home\">Home <span class=\"glyphicon glyphicon-home pull-right\"></span></a></li>\
						            </div>\
						          </ul>\
						        </li>\
						      </ul>\
						      </div>";
						      $('#sign-area').append( user);
						}
		    });
    	</script>
	</body>
</html>
