<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Web Architecture Project - Shorten URL</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="static/css/default.css">
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="./static/bootstrap/js/jquery.qrcode-0.11.0.min.js"></script>
		<link rel="stylesheet" href="./static/css/default.css">
		
	</head>
	<body>
		<div class="centered-box">
		<h1>Web Architecture Project</h1>
		<img src="static/url_shortener.png" class="centered-image" alt="logo">
		
			<h2>Shorten url:</h2>
			<a href="{{url}}" class="shorten-url" id="short_url">{{url}}</a>
			<p class="error-print">{{error}}</p>
			<div id="qrcode" align="center"></div>
		
		
		</div>
		<script type="text/javascript">
				$(document).ready(function() {
					var url = $("#short_url").text();
				    $("#qrcode").qrcode(
				        {
				            text: url
				        }
				    ); 
				});
			</script>
	</body>
</html>
