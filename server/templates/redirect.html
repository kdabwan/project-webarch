<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Web Architecture Project - Redirect to {{url}}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="http:////js.maxmind.com/js/apis/geoip2/v2.1/geoip2.js" type="text/javascript"></script>
		                <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
                <script src="http://code.jquery.com/jquery-1.9.1.js"></script>	</head>
	<body>
	<script>
                        //look up IP address

                        var onSuccess = function(location){
                                console.log("Lookup Succesful: \n\n" + JSON.stringify(location, undefined, 4)
                                );
                        };
                        var onError = function(error){
                                console.log("Error: \n\n" + JSON.stringify(error, undefined, 4)
                                );
                        };

		window.location.replace("{{url}}");
                $(document).ready(function () {
                geoip2.city(onSuccess, onError);
                // kickback to python n onSuccess() to write geoip2 response to db, which can be passed to the map.
		window.location.replace("{{url}}");
                        });		
	</script>
	</body>
</html>
