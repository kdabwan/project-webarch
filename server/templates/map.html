<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Web Architecture Project - User links</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.datatables.net/plug-ins/9dcbecd42ad/integration/bootstrap/3/dataTables.bootstrap.css">
		<link rel="stylesheet" href="./static/css/default.css">


		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
		<script src="./static/bootstrap/js/jquery.cookie.js"></script>
		<script src="./static/bootstrap/bootstrap-table.js"></script>
    <style>
      html, body, #map-canvas {
	    width: 700px;
	    height: 500px;
	    margin-right: auto;
	    margin-left: auto;
	  }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
			// This example creates circles on the map, representing
			// populations in North America.

			// First, create an object containing LatLng and population for each city.
			var citymap = {};

			for (i = 0; i < {{latitude}}.length; i++) {
				citymap[i] = {
				  center: new google.maps.LatLng({{latitude}}[i], {{longitude}}[i]),
				  population: {{numAddresses}}[i]
				};
			}




			var cityCircle;

			function initialize() {
			  // Create the map.
			  var mapOptions = {
			    zoom: 4,
			    center: new google.maps.LatLng({{avgLat}}, {{avgLong}}),
			    mapTypeId: google.maps.MapTypeId.TERRAIN
			  };

			  var map = new google.maps.Map(document.getElementById('map-canvas'),
			      mapOptions);

			  // Construct the circle for each value in citymap.
			  // Note: We scale the area of the circle based on the population.
			  for (var city in citymap) {
			    var populationOptions = {
			      strokeColor: '#FF0000',
			      strokeOpacity: 0.8,
			      strokeWeight: 2,
			      fillColor: '#FF0000',
			      fillOpacity: 0.35,
			      map: map,
			      center: citymap[city].center,
			      radius: Math.sqrt(citymap[city].population) * 100
			    };
			    // Add the circle for this city to the map.
			    cityCircle = new google.maps.Circle(populationOptions);
			  }
			}

			google.maps.event.addDomListener(window, 'load', initialize);

    </script>


	</head>
  <body>
    <div id="map-canvas"></div>
  </body>

</html>
