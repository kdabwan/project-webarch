<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Web Architecture Project - User links</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.datatables.net/plug-ins/9dcbecd42ad/integration/bootstrap/3/dataTables.bootstrap.css">
		<link rel="stylesheet" href="./static/css/default.css">


		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
		<script src="./static/bootstrap/js/jquery.cookie.js"></script>
		<script src="./static/bootstrap/bootstrap-table.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="sign-area" id="sign-area">
			</div>
			<div class="centered-box" style="width:70%, font-size:170%">
                <h4>Your Links:</h4>
			<table id="example" class="table table-striped table-bordered table-condensed"   >
			    <thead>
			    <tr>
			        <th data-field="Shorten url" data-halign="right" data-align="center">Shortened url</th>
			        <th data-field="URL" data-halign="center" data-align="left">URL</th>
			        <th data-field="Created Date" data-halign="left" data-align="right">Created Date</th>
			        <th data-field="Stats">Stats</th>
				 </tr>
				    </thead>
				    	<tbody>
				    		{% for link in user_links %}
				         	<tr>
				                <td><a class = 'linksTable' href="shorts/{{link[1]}}"> {{link[1]}}</a></td>
				                <td><a class = 'linksTable' href="{{link[2]}}"> {{link[2]}}</a></td>
				                <td>{{link[3]}}</td>
				                <td><a class = 'linksTable' href="shorts/{{link[1]}}_"> <span class="glyphicon glyphicon-stats "></span></a></td>
				            </tr>
				            {% endfor %}
				        </tbody>
			</table>
			
		</div>
		</div>
		<script>
				$(document).ready(function() {
				// logon user sees registered user menu, sign in button otherwise
				if($.cookie('username') === null || $.cookie('username') === "" 
					|| $.cookie('username') === "null" || $.cookie('username') === undefined)
						{
						     
						}
						else
						{
							var name= $.cookie('name');
						    var user = " <div class=\"member\">\
						    <ul class=\"nav navbar-nav navbar-fixed-top \" >\
						        <li class=\"dropdown\">\
						          <a href=\"#\" class=\"dropdown-toggle\" data-toggle=\"dropdown\"><span class=\"glyphicon glyphicon-user pull-left\"></span>"+ name +"</a>\
						          <ul class=\"dropdown-menu\">\
						          <div class=\"navbar-login\">\
						          	<li><a href=\"./home\" id=\"home\">Home <span class=\"glyphicon glyphicon-home pull-right\"></span></a></li>\
						            </div>\
						          </ul>\
						        </li>\
						      </ul>\
						      </div>";
						      $('#sign-area').append( user);
						}
		    });
    	</script>
	</body>
</html>
