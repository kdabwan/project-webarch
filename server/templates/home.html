<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>{{ title }}</title>
		<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="static/css/default.css">
		
	</head>
	<body>
		<h1>Web Architecture Project<span class="label label-default"></span></h3>

		<div class="centered-box">
		<form class="form-horizontal" method="POST">

		  <div class="col-lg-12">
		  <h3>Enter url to shorten<span class="label label-default"></span></h3>
		    <div class="input-group">
		      <input type="text" class="form-control" placeholder="http://www.example.com">
		      <span class="input-group-btn">
		        <button class="btn btn-default" type="button">Shorten!</button>
		      </span>
		    </div>
		  </div>
		  <div class="col-lg-12">
		  <h5>Customize url (Optional)<span class="label label-default"></span></h3>
		    <div class="input-group">
		      <input type="text" class="form-control" placeholder="i.e expl" id = "shortURL" onkeyup="checkCharOnly(document.getElementById('shortURL').value);">
		    </div>
		  </div>
		  </div>

		</div>
		</form>
		</div>
	</body>
</html>

<html>
    <script>
        function checkCharOnly(shortURL) {
        	if (shortURL.match(/[0-9]/i)) {
			var response = document.createElement("div");
			response.textContent = 'Please only use letters';
			document.body.appendChild(response); 
		}
        }
    </script>
</html>
