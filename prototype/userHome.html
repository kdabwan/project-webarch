<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link rel=stylesheet type="text/css" href="site.css" id="all"/>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRjJXFomqwSIX7c541O271nP_M0RjmMnA">
    </script>
    <script type="text/javascript">
      

        // This example creates circles on the map, representing
        // populations in North America.

        // First, create an object containing LatLng and population for each city.
        var citymap = {};
        citymap['chicago'] = {
          center: new google.maps.LatLng(41.878113, -87.629798),
          population: 2714856
        };
        citymap['newyork'] = {
          center: new google.maps.LatLng(40.714352, -74.005973),
          population: 8405837
        };
        citymap['losangeles'] = {
          center: new google.maps.LatLng(34.052234, -118.243684),
          population: 3857799
        };
        citymap['vancouver'] = {
          center: new google.maps.LatLng(49.25, -123.1),
          population: 603502
        };

        var cityCircle;

        function initialize() {
          // Create the map.
          var mapOptions = {
            zoom: 4,
            center: new google.maps.LatLng(37.09024, -95.712891),
            mapTypeId: google.maps.MapTypeId.TERRAIN
          };

          var map = new google.maps.Map(document.getElementById('map-canvas'),
              mapOptions);

          // Construct the circle for each value in citymap.
          // Note: We scale the area of the circle based on the population.
          for (var city in citymap) {
            var populationOptions = {
              strokeColor: '#FF0000',
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: '#FF0000',
              fillOpacity: 0.35,
              map: map,
              center: citymap[city].center,
              radius: Math.sqrt(citymap[city].population) * 100
            };
            // Add the circle for this city to the map.
            cityCircle = new google.maps.Circle(populationOptions);
          }
        }

        google.maps.event.addDomListener(window, 'load', initialize);


    </script>
  </head>

	<body>
		<div id = "title">
			<H1>URL Shortener</H1>
		</div>
			<H2>Create New URL</H2>
            <label for="long_url" id = "label">Enter url to shorten<span class="label label-default"></span></label>
        <div class="input-group" >
          <input type="text" class="form-control"  placeholder="http://www.example.com" id="long_url" name="long_url" autocomplete="off">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" value="Submit" id ="shortenBTN">Shorten! </button>
          </span>
        </div>
      </div>
			 <form id = "login">
				URL Target: <input type="text" name="urlTarget">
				<br><br>
				Short URL: <input type="text" name="shortURL">
				<br><br>
				<input type="submit" value="Submit">
			</form>
		<H2>URL Clicks Analytics</H2>		
				<H3>1234 ---> google.com</H3>
				<p>120 total clicks</p>
				    <div id = "map">
				      <div id="map-canvas"></div>
				    </div>
				<H3>abcd ---> nytimes.com</H3>
				<p>5 total clicks</p>
				    <div id = "map">
				      <div id="map-canvas"></div>
				    </div>



	</body>


</html>
